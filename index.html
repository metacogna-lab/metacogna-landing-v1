    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ink: 'rgb(var(--color-ink) / <alpha-value>)', 
              paper: 'rgb(var(--color-paper) / <alpha-value>)', 
              accent: 'rgb(var(--color-accent) / <alpha-value>)', 
              surface: 'rgb(var(--color-surface) / <alpha-value>)', 
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
              hand: ['"Patrick Hand"', 'cursive'],
            },
            boxShadow: {
              hard: '4px 4px 0px 0px rgb(var(--color-shadow))',
              'hard-hover': '6px 6px 0px 0px rgb(var(--color-shadow))',
              'hard-sm': '2px 2px 0px 0px rgb(var(--color-shadow))',
            },
            backgroundImage: {
              'dot-pattern': 'radial-gradient(rgb(var(--color-dot)) 1px, transparent 1px)',
            },
            backgroundSize: {
              'dot-pattern': '24px 24px',
            },
            animation: {
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-ink: 24 24 27; /* Zinc 900 #18181b */
        --color-paper: 255 255 255; /* White */
        --color-surface: 244 244 245; /* Zinc 100 #f4f4f5 */
        --color-accent: 16 185 129; /* Emerald 500 #10b981 */
        --color-shadow: 24 24 27; /* Zinc 900 */
        --color-dot: 228 228 231; /* Zinc 200 #e4e4e7 */
      }
      
      .dark {
        --color-ink: 244 244 245; /* Zinc 100 */
        --color-paper: 24 24 27; /* Zinc 900 */
        --color-surface: 9 9 11; /* Zinc 950 #09090b */
        --color-accent: 52 211 153; /* Emerald 400 #34d399 */
        --color-shadow: 0 0 0; /* Black */
        --color-dot: 39 39 42; /* Zinc 800 */
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem; /* Offset for fixed header */
      }
      body {
        background-color: rgb(var(--color-surface));
        color: rgb(var(--color-ink));
        background-image: radial-gradient(rgb(var(--color-dot)) 1px, transparent 1px);
        background-size: 24px 24px;
      }
      /* Custom Scrollbar for that technical feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-surface));
        border-left: 2px solid rgb(var(--color-ink));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-ink));
        border: 2px solid rgb(var(--color-surface));
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-accent));
      }

      /* Glitch Effect Utility Class */
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(var(--color-surface));
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%); transform: translate(0); }
        20% { clip-path: polygon(0 20%, 100% 20%, 100% 50%, 0 50%); transform: translate(-2px); }
        100% { clip-path: polygon(0 60%, 100% 60%, 100% 80%, 0 80%); transform: translate(2px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); transform: translate(0); }
        20% { clip-path: polygon(0 40%, 100% 40%, 100% 70%, 0 70%); transform: translate(2px); }
        100% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); transform: translate(-2px); }
      }
    </style>
